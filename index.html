<body>
<script type="text/javascript">
    app.initialize();
    $(document).ready(function() {
        var transport = TransportationSelectionScreen.getInstance();
        transport.reset();
    });
</script>

<div data-role="page" id="page1">
    <div data-role="header" data-position="fixed">
        <h3>Velg transport</h3>
    </div>
    <div data-role="content">

        <!-- FLIGHT START -->

        <form data-role="fieldcontain" id="searchForm">
            <label>Flynummer: </label>
            <input type="search" id="searchFlights" placeholder="Eksempel: SK248"/>
        </form>

        <div id="StartPageFlightContent">
            <ul data-role="listview" id="flightList" data-theme="d" data-inset="true" white-space="normal"></ul>
            <label id="flightNotificationLabel"></label>
        </div>

        <fieldset data-role="controlgroup"  data-role="fieldcontain" id="StartPageBaggageContent">
            <input type="radio" name="radio-choice-1" id="baggage_nocheckin" value="choice-1" checked="checked"/>
            <label for="baggage_nocheckin">Har kun håndbagasje</label>

            <input type="radio" name="radio-choice-1" id="baggage_checkin" value="choice-2"  />
            <label for="baggage_checkin">Har med sjekkin bagasje</label>
        </fieldset>

        <!-- TRAIN START -->

        <div data-role="fieldcontain" id="trainDropDownDiv">
            <label>Togstasjon: </label>
            <select name="trainDropDown" id="trainDropDown">

            </select>
            <a href="#" id="locateTrainStationButton" data-role="button" data-icon="search">Finn nærmeste togstasjon</a>
        </div>

    </div>
    <div data-role="footer" data-position="fixed">
        <a href="#" class="ui-disabled" id="searchButton" data-role="button" data-icon="search">Søk!</a>
    </div>


</div>

<!-- RESULT VIEW -->

<div data-role="page" id="page2">
    <div data-role="header" data-position="fixed">
        <h3>
            Page 2
        </h3>
        <a data-role="button" href="#page1" data-direction="reverse" data-rel="back" data-icon="arrow-l" data-iconpos="left">Back</a>

    </div>
    <div data-role="content">
        <h3 class="resultFlightHeader">Din flyavgang:</h3>
        <div id="flightInfo">

        </div>

        <h3 class="resultTrainHeader"></h3>
           <div id="trainTableWrapper">
               <!-- Tabell blir fyllt i ResultScreen.coffee -->
           </div>
    </div>
    <div data-role="footer" data-position="fixed">
        <p>Footer Text (Page 2)</p>
    </div>
</div>
</body>
</html>
